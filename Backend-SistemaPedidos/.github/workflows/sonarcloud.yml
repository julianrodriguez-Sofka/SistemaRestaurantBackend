name: SonarQube PR Analysis

on:
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
        - name: Copy coverage to root
          run: mkdir -p coverage && cp admin-service/coverage/lcov.info coverage/lcov.info
  sonar:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: cd admin-service && npm install

      - name: Run tests with coverage
        run: cd admin-service && npx jest --coverage --coverageReporters=lcov

      - name: Copy coverage to root
        run: mkdir -p coverage && cp admin-service/coverage/lcov.info coverage/lcov.info

      - name: Fix coverage paths
        run: |
          sed -i 's|SF:src\\|SF:admin-service/src/|g' coverage/lcov.info
          sed -i 's|SF:src/|SF:admin-service/src/|g' coverage/lcov.info
          sed -i 's|SF:tests\\|SF:admin-service/tests/|g' coverage/lcov.info
          sed -i 's|SF:tests/|SF:admin-service/tests/|g' coverage/lcov.info

      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          npm install -g sonarqube-scanner
          sonar-scanner \
            -Dsonar.projectKey=SistemaRestaurantBackend \
            -Dsonar.organization=julianrodriguez-Sofka \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }} \
            -Dsonar.pullrequest.branch=${{ github.head_ref }} \
            -Dsonar.pullrequest.base=${{ github.base_ref }} \
            -Dsonar.pullrequest.github.repository=${{ github.repository }} \
            -Dsonar.pullrequest.provider=GitHub \
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info \
            -Dsonar.sources=admin-service/src \
            -Dsonar.tests=admin-service/tests
